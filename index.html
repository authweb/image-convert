<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Converter</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<style>
		/* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
		#dropZone {

			transition: border-color 0.3s ease;
		}

		#dropZone.drag-over {
			border-color: #007BFF;
		}

		.fade-out {
			animation: fadeOut 0.3s ease-out;
		}

		@keyframes fadeOut {
			from {
				opacity: 1;
			}

			to {
				opacity: 0;
			}
		}

		body {
			transition: background-color 0.3s, color 0.3s;
		}
	</style>
</head>

<body
	class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">
	<!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->

	<div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-2xl">
		<h1 class="text-2xl font-bold text-center mb-6">Image Converter by <a href="https://authweb.ru"
				target="_blank">Authweb</a></h1>

		<!-- Drag-and-Drop Zone -->

			<label for="imageInput" class="text-blue-500 underline cursor-pointer">–≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã</label>

		<div id="imageList" class="mt-6 space-y-4">

		</div>

		</div>
